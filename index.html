<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DDOP E-mail Handtekening Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: #70B62B;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a9a24;
        }

        .preview {
            background: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        .preview table {
            width: 100%;
            font-size: 12px;
            border-spacing: 10px;
        }

        .preview td {
            padding: 5px;
            vertical-align: middle;
        }

        .preview td img {
            vertical-align: middle;
        }

        .preview table,
        .preview td,
        .preview th {
            border: none;
            padding: 0;
            margin: 0;
        }

        .preview td a {
            color: #1D2849;
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        ol {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DDOP E-mail Handtekening Generator</h1>

        <div class="section">
            <label for="name">Voor- en achternaam</label>
            <input type="text" id="name" placeholder="Jouw naam" />
            <label for="email">DDOP e-mailadres</label>
            <input type="text" id="email" placeholder="naam@ddop.nl" />
        </div>

        <div class="button-group">
            <button onclick="generateSignature()">Handtekening genereren</button>
            <button onclick="showHowTo()">Hoe werkt het?</button>
            <button onclick="copyPreview()">HTML kopiëren</button>
        </div>

        <div class="preview">
            <h3>Preview:</h3>
            <div id="signaturePreview"></div>
        </div>
    </div>

    <!-- Modaal -->
    <div id="howtoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHowTo()">&times;</span>
            <h2>Hoe werkt het?</h2>
            <ol>
                <li>Vul je naam en e-mailadres in.</li>
                <li>Klik op "Handtekening genereren".</li>
                <li>Klik op "HTML kopiëren".</li>
                <li>Plak de handtekening in Outlook (Ctrl+V of rechtermuisklik → Plakken).</li>
            </ol>
            <img src="howto-screenshot.png" alt="Voorbeeld screenshot">
        </div>
    </div>

    <script>
        function generateSignature() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const html = `
<table cellpadding="0" cellspacing="0" style="font-family:'Inter', Arial, sans-serif; color:#1D2849; font-size:12px; line-height:1.4; width:100%; max-width:400px; background-color:transparent;">
    <tr>
        <td style="padding-right:0px; vertical-align:top; background-color:transparent;">
            <img src="http://cms.deduurzameoplossing.nl/wp-content/uploads/2025/05/Logo.png" width="120" alt="Logo" style="display:block;">
        </td>
        <td style="vertical-align:top; background-color:transparent;">
            <div style="border-bottom: 4px solid #70B62B; padding-bottom:10px; margin-bottom:10px; width:100%; background-color:transparent;">
                <div style="margin:0; font-size:20px; font-weight:600; background-color:transparent;">${name}</div>
                <div style="margin:0; font-size:14px; font-weight:500; color: #70B62B; background-color:transparent;">De Duurzame Oplossing</div>
            </div>
            <table cellpadding="0" cellspacing="10" style="width:100%; font-size:12px; background-color:transparent;">
                <tr>
                    <td style="vertical-align:middle; width:18px; background-color:transparent;">
                        <img src="http://cms.deduurzameoplossing.nl/wp-content/uploads/2025/05/Phone.png" width="12" alt="Phone">
                    </td>
                    <td style="background-color:transparent;"><a href="tel:0851309694" style="color:#1D2849; text-decoration:none;">085 130 9694</a></td>
                </tr>
                <tr>
                    <td style="vertical-align:middle; background-color:transparent;">
                        <img src="http://cms.deduurzameoplossing.nl/wp-content/uploads/2025/05/Mail.png" width="12" alt="Email">
                    </td>
                    <td style="background-color:transparent;"><a href="mailto:${email}" style="color:#1D2849; text-decoration:none;">${email}</a></td>
                </tr>
                <tr>
                    <td style="vertical-align:middle; background-color:transparent;">
                        <img src="http://cms.deduurzameoplossing.nl/wp-content/uploads/2025/05/Web.png" width="12" alt="Website">
                    </td>
                    <td style="background-color:transparent;"><a href="https://www.deduurzameoplossing.nl" target="_blank" style="color:#1D2849; text-decoration:none;">www.deduurzameoplossing.nl</a></td>
                </tr>
                <tr>
                    <td style="vertical-align:middle; background-color:transparent;">
                        <img src="http://cms.deduurzameoplossing.nl/wp-content/uploads/2025/05/Marker.png" width="12" alt="Address">
                    </td>
                    <td style="color:#1D2849; background-color:transparent;">
                        <div style="margin:0; background-color:transparent;">Harlingertrekweg 53</div>
                        <div style="margin:0; background-color:transparent;">8913 HR Leeuwarden</div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>`;

            document.getElementById('signaturePreview').innerHTML = html;
        }

        function copyPreview() {
            const range = document.createRange();
            const preview = document.getElementById('signaturePreview');
            range.selectNode(preview);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand("copy");
            selection.removeAllRanges();
            alert("Handtekening gekopieerd! Je kunt hem nu plakken in Outlook.");
        }

        function showHowTo() {
            document.getElementById("howtoModal").style.display = "block";
        }

        function closeHowTo() {
            document.getElementById("howtoModal").style.display = "none";
        }

        window.onclick = function (event) {
            const modal = document.getElementById("howtoModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>

</html>
